<!DOCTYPE html>
<html lang="ru" >

<head>
  <meta charset="UTF-8">
  <title>Vue Multi-Segment SVG Circle / Pie Charts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div id="app">
	<div class="chart-wrap">
		<div class="wrap-picture">
				<pie-chart background="lightgray"
					center="white"
					:segments="[ { percent: mdl, color: 'yellow', start: str } ]">
			</pie-chart>
		</div>
		<div class="wrap-input">
				<input class="inputVal"v-model.number="number" type="text" minlength="0" maxlength="3"><label style="margin-left: 5px;">Value</label><br>
				<div class="input-flex">
						<div v-bind:class="{active2: change}" class="exchange" @click="anim()">
							<button v-bind:class="{ active: change}" @click="change=!change"></button>
						</div>
						<label>Animate</label>
				</div>
				<div class="input-flex">
						<div v-bind:class="{active2: change2}" class="exchange">
							<button v-bind:class="{ active: change2}" @click="change2=!change2, alert('не знал что здесь делать:(')"></button>
						</div>
						<label>Hide</label>
				</div>
		</div>
		
	</div>
</div>

<script type="text/x-template" id="pie-chart-template">
  <div class="pie-chart">
    <svg width="100" height="100" viewBox="0 0 100 100" preserveAspectRatio="xMidYMin slice">
      <circle cx="50" cy="50" r="50" :fill="background"></circle>
    	<path v-for="path in paths"
            :d="drawPath(path.percent)"
            :fill="path.color"
						:transform="`rotate(${path.start * 3.6} 50 50)`">
            
      </path>
      <circle cx="50" cy="50" r="45" :fill="center"></circle>
    </svg>
  </div>
</script>
	<!-- <script src='https://cdn.polyfill.io/v2/polyfill.min.js'></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
